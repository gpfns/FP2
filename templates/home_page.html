<!DOCTYPE html>
<html>
<head>
	<title> Smart Crop Suggester </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<div class="container">
<form action="https://original-agro-pro.herokuapp.com/predict1" method="get">

	<table class="table">

		<thead>
	    <tr>
	      <th scope="col">Fields</th>
	      <th scope="col">Input</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr>
	      <th scope="row">Temparature</th>
	      <td><input type ="text" name ="temp"></td>
	    </tr>
	    <tr>
	      <th scope="row">Humidity</th>
	      <td><input type ="text" name ="hum"></td>

	    </tr>
	    <tr>
	      <th scope="row">Rainfall</th>
	      <td><input type ="text" name ="rain"></td>

	    </tr>
	    
	  </tbody>
	</table>
<div class="container">
<div class="row">
    <div class="col-md-8 mx-auto">
	  <input class="btn btn-primary" type="submit" value="Submit">
     
    </div>
  </div>
	 </div>



<div class="container">
<div class="row">
    <div class="col-md-8 mx-auto">
	  		<div class="alert alert-success" role="alert">
  					
            {{ best_predicted_crop }}
			</div>

    </div>
  </div>
	 </div>

</form>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
